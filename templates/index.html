<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Start</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            margin: 0;
            flex-direction: column;
            color: white;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #startButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            height: fit-content;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ffffff; /* Border style */
            padding: 20px; /* Padding inside the box */
            width: 400px; /* Width of the box */
            max-width: 90%; /* Maximum width, adjust as needed */
            white-space: pre-line; /* Preserve line breaks */
        }

        /* Remove the .prediction, .normal, .anomalie styles from here */
    </style>
</head>

<body>
    <div>
        <button id="startButton">Start Prediction</button>
    </div>
    <div>
        <div id="result">Results</div>
    </div>
    <script>
        $(document).ready(function () {
            $('#startButton').click(function () {
                $.post('/start', function (data) {
                    $('#result').text(data.message);
                    
                    // Animation sequence
                    $('#result').text('1 ..');
                    setTimeout(function () {
                        $('#result').text('1 .. 2 ..');
                    }, 1000);
                    setTimeout(function () {
                        $('#result').text('1 .. 2 .. 3 ..');
                    }, 2000);
                    setTimeout(function () {
                        $('#result').text('1 .. 2 .. 3 .. GO!');
                    }, 3000);
                    setTimeout(function () {
                        fetchPrediction();
                    }, 4000);  // Fetch prediction after the animation
                });
            });

            function fetchPrediction() {
                $.get('/predict', function (data) {
                    if (data.error) {
                        $('#result').text('Error: ' + data.error);
                        alert('Error: ' + data.error);
                    } else {
                        var predictionText = '<span style="color: orange;">Prediction: ' + data.prediction + '</span>\n';
                        predictionText += '<div style="color: #4CAF50; margin-top: 10px;">Normal Count: ' + data.n_count + '</div>';
                        predictionText += '<div style="color: #FF5733;">Anomalie Count: ' + data.a_count + '</div>';

                        $('#result').html(predictionText);
                    }
                });
            }
        });
    </script>
</body>

</html>
